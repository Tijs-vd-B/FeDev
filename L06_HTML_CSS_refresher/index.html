<!DOCTYPE html>
<html lang="en">
  <link rel="stylesheet" type="text/css" href="styles.css" />
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Action</title>
  </head>
  <body>
    <main class="notifications">
      <article>
        <div class="notification">
          <div class="name">Carla Snepvanger</div>
          <div class="pic">
            <img width="50" src="carla_snepvangers.jpg" alt="Carla" />
          </div>
          <div class="note">Friends with Marijn</div>
          <div class="request">
            Carla requested permission to view your contact details
          </div>
          <div class="buttons">
            <button class="button-green">Approve</button>
            <button class="button-red">Decline</button>
          </div>
        </div>
      </article>
      &nbsp;&nbsp;&nbsp;&nbsp;
      <article>
        <div class="notification">
          <div class="name">Marijn Pijnenborg</div>
          <div class="pic">
            <img width="50" src="marijn_pijnenborg.jpg" alt="Carla" />
          </div>
          <div class="note">New Member</div>
          <div class="request">
            Marijn wants to add you to the group <strong>best friends</strong>
          </div>
          <div class="buttons">
            <button class="button-green">Approve</button>
            <button class="button-red">Decline</button>
          </div>
        </div>
      </article>
    </main>
  </body>
</html>
